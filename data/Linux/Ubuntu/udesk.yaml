  - role::linux::ubuntu::udesk
  - profile::docker
  - role::linux::desktop

profile::docker::users:
  - 'sysadm'

profile::bash_profile::merged_users:
  liaom:
    ensure: absent
  sysadm:
    ensure: present

profile::system::user::merged_users:
  liaom:
    ensure: 'absent'
  sysadm:
    ensure: 'present'
    full_name: 'System Admin'
    shell: '/bin/bash'
    public_keys: []
    sudo: true
